<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><i><b>Contact Information</b></i></legend>
        <table>
            <tr>
                <td><label><b>First name:</b></label></td>
                <td><input type="text" name="txtFName" id="fName" size="20"></td>
            </tr>
            <tr>
                <td><label><b>Last name:</b></label></td>
                <td><input type="text" name="txtLName" id="lName" size="20"></td>
            </tr>
            <tr>
                <td><label><b>Email:</b></label></td>
                <td><input type="email" name="txtEmail" id="email" size="20"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend><i><b>Competition Question</b></i></legend>
        <table>
            <b>How tall is the Eiffel Tower in Paris, France?</b>
            <tr>
                <td><input type="checkbox" value="" >584 ft</td>
            </tr>
            <tr>
                <td><input type="checkbox" value="" >784 ft</td>
            </tr>
            <tr>
                <td><input type="checkbox" value="" >984 ft</td>
            </tr>
            <tr>
                <td><input type="checkbox" value="" >1184 ft</td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend><i><b>Tiebreaker Question</b></i></legend>
        <table>
            <b>In 25 words or lest, say why you would like to win $10,000:</b>
            <tr>
                <td>
                    <textarea name="txtQuest" id="quest" cols="50" rows="10" tabindex="2"></textarea>

                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend><i><b>Enter competition</b></i></legend>
        <button name="btnEnter" id="enter" value=""><b>Enter Competition</b></button>
    </fieldset>
</body>
</html>
