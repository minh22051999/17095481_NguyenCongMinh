<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>

            </tr>
            <tr>
                <td><label for="emailFrom">Your Email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="gg">How did you hear of us?</label></td>
                <td>
                    <input type="text" name="txtName" value="" size="20" maxlength="20" list="tech">
                        <datalist id="tech">
                            <option value="Google"></option>
                        </datalist>
                </td>
            </tr>    
            <tr>
                <td><label for="check">Newsletter</label></td>
                <td><input type="checkbox" name="btnCheck" id="check" value="">Ensure this box is checked  if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <tr>
        <td><button name="btnSend" id="send">Send message</button></td>
    </tr>
</body>
</html>
